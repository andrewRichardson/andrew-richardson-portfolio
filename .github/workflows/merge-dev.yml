name: Merge dev

on:
    workflow_dispatch:

jobs:
    merge-dev-to-main:
        name: "Merge dev"
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Merge dev into main
              uses: devmasx/merge-branch@master
              with:
                type: now
                from_branch: dev
                target_branch: main
                github_token: ${{ github.token }}
