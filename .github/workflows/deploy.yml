name: Latest Build

on:
    push:
        branches: ["main"]

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Setup Pages
              uses: actions/configure-pages@v2
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Install node modules
              run: yarn install
            - name: Build artifact
              run: yarn build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: "./build"
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
